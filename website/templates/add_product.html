{% extends 'layout.html' %} {% block content %}

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Add a New Product</h2>
  <form
    action="{{ url_for('routes.add_product') }}"
    method="POST"
    class="space-y-4"
  >
    <div>
      <label for="name" class="block text-gray-700">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500/95"
      />
    </div>

    <div>
      <label for="category">Category</label>
      <select
        id="category"
        name="category"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500/95"
      >
        <option value="Pack">Pack(s)</option>
        <option value="Carton">Carton(s)</option>
        <option value="Crate">Crate(s)</option>
        <option value="Piece">Piece(s)</option>
        <option value="Unit">Unit(s)</option>
        <option value="Box">Box(es)</option>
        <option value="Bundle">Bundle(s)</option>
        <option value="Set">Set(s)</option>
        <option value="Bag">Bag(s)</option>
        <option value="Bottle">Bottle(s)</option>
        <option value="Can">Can(s)</option>
        <option value="Jar">Jar(s)</option>
        <option value="Sachet">Sachet(s)</option>
        <option value="Tray">Tray(s)</option>
        <option value="Roll">Roll(s)</option>
        <option value="Pallet">Pallet(s)</option>
        <option value="Sack">Sack(s)</option>
        <option value="Drum">Drum(s)</option>
        <option value="Barrel">Barrel(s)</option>
        <option value="Pair">Pair(s)</option>
        <option value="Kit">Kit(s)</option>
      </select>
    </div>
    <div>
      <label for="quantity" class="block text-gray-700">Quantity</label>
      <input
        type="number"
        id="quantity"
        min="0"
        name="quantity"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500/95"
      />
    </div>

    <div>
      <label for="currency">Currency</label>
      <select
        id="currency"
        name="currency"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500/95"
      >
        <option value="NGN">NGN(₦)</option>
        <option value="USD">USD($)</option>
        <option value="EUR">EUR(€)</option>
        <option value="GBP">GBP(£)</option>
        <option value="JPY">JPY(¥)</option>
      </select>
    </div>

    <div>
      <label for="price" class="block text-gray-700">Price</label>
      <input
        type="number"
        id="price"
        step="0.01"
        min="0"
        name="price"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500/95"
      />
    </div>

    <div>
      <button
        type="submit"
        class="w-full bg-gray-700/90 text-white py-2 px-4 rounded-md hover:bg-amber-500/95 transition-colors"
      >
        Add Product
      </button>
    </div>
  </form>
</div>

{% endblock %}
