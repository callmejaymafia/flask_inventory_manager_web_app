{% extends 'layout.html' %} {% block content %}

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Sign In to Your Account</h2>
  <form action="{{ url_for('auth.signin') }}" method="POST" class="space-y-4">
    <div>
      <label for="username" class="block text-gray-700"
        >Username or Email</label
      >
      <input
        type="text"
        id="identifier"
        name="identifier"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500/95"
      />
    </div>
    <div>
      <label for="password" class="block text-gray-700">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500/95"
      />
    </div>
    <div>
      <button
        type="submit"
        class="w-full bg-gray-700/90 text-white py-2 px-4 rounded-md hover:bg-amber-500/95 transition-colors"
      >
        Sign In
      </button>
    </div>
  </form>
</div>

{% endblock %}
